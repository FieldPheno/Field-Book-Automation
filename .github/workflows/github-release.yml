on:
  push:
    branches:
      - main

name: do-github-release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v2

      # Uses semantic commits to automate version bumping.
      # No scope or "fix:" = PATCH, "feat:" or "minor:" = MINOR, "BREAKING CHANGE:", "major:", or fix/feat with appended "!" = MAJOR
      # Additional details: https://www.conventionalcommits.org/en/v1.0.0/
      - name: Increment version
        run: |
          #!/bin/bash
          COMMIT_MSG=$(git log -1 --pretty=%B)
          source version.properties
          MAJOR_VERSION_CHANGED=false
          MINOR_VERSION_CHANGED=false
          TYPE="patchVersion"
          buildNumber=${{ github.run_number }}

          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* || $COMMIT_MSG == *"!"* || $COMMIT_MSG == *"major:"* ]]; then
              majorVersion=$((majorVersion + 1))
              minorVersion=0
              patchVersion=0
              MAJOR_VERSION_CHANGED=true
              TYPE="majorVersion"
          elif [[ $COMMIT_MSG == *"feat:"* || $COMMIT_MSG == *"minor:"* ]]; then
              minorVersion=$((minorVersion + 1))
              patchVersion=0
              MINOR_VERSION_CHANGED=true
              TYPE="minorVersion"
          else
              patchVersion=$((patchVersion + 1))
          fi

          echo "majorVersion=$majorVersion" > version.properties
          echo "minorVersion=$minorVersion" >> version.properties
          echo "patchVersion=$patchVersion" >> version.properties
          echo "buildNumber=$buildNumber" >> version.properties
          VERSION=$majorVersion.$minorVersion.$patchVersion.$buildNumber
          RELEASE=$majorVersion.$minorVersion
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV
          echo "MAJOR_VERSION_CHANGED=${MAJOR_VERSION_CHANGED}" >> $GITHUB_ENV
          echo "MINOR_VERSION_CHANGED=${MINOR_VERSION_CHANGED}" >> $GITHUB_ENV
          echo "TYPE=$TYPE" >> $GITHUB_ENV
          echo "The version is $VERSION and release is $RELEASE. Type is $TYPE, major version changes is $MAJOR_VERSION_CHANGED and minor is $MINOR_VERSION_CHANGED"

      - name: Commit version changes
        uses: EndBug/add-and-commit@v7
        with:
          add: 'version.properties'
          message: Bump ${{ env.TYPE }}
          author_email: git-action-bot@example.com
          author_name: Git Action Bot

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew app:assembleRelease 

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload built APK
        uses: actions/upload-artifact@v2
        with:
          name: Signed APK
          path: app/build/outputs/

      - name: Get matching release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseName: v${{ env.RELEASE }}
          outputVariable: matching_release

      - name: Delete matching release if exists
        if: steps.get_matching_release.outputs.matching_release != ''
        run: |
          release_id=$(echo "${{ steps.get_matching_release.outputs.matching_release }}" | jq -r '.id')
          curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases/$release_id"

      # Updates the latest release if just a new patch, drafts a new prerelease if major or minor version has changed 
      - name: Make github release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: v${{ env.RELEASE }}
          tag: ${{ env.VERSION }}
          file: app/build/outputs/apk/release/app-release-unsigned-signed.apk
          asset_name: Field-Book-v${{ env.RELEASE }}.apk
          overwrite: ${{ env.MAJOR_VERSION_CHANGED == 'false' && env.MINOR_VERSION_CHANGED == 'false' }}
          prerelease: ${{ env.MAJOR_VERSION_CHANGED == 'true' || env.MINOR_VERSION_CHANGED == 'true' }}
    
